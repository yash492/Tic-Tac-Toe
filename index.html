<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <h1>Tic Tac Toe</h1>

  <div class="form-container">
    <label class="label" for="player-1">Player 1's Name :</label>
    <input class="input" type="text" name="Player-1" id="player-1">
    <label class="label" for="player-2">Player 2's Name :</label>
    <input class="input" type="text" name="Player-2" id="player-2">
    <a type="submit" class="submit">Play!</a>
  </div>
  <div class="tic-tac-toe hidden">
    <div class="players">
      <p class="submit">Player 1's turn</p>
    </div>
    <div class="clr"></div>
    <div class="container">
      <div class="row">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
      </div>
      <div class="row">
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
      </div>
      <div class="row">
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
      </div>
      <div class="submit play-again">
        <p>Play Again!</p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
